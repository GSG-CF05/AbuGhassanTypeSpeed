<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbuGhassanTypeSpeedTest</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="controls">
      <p class="time">30</p>
      <p class="result">Result: <span class="result-detail"></span></p>
    </div>

    <p class="input">
      <span class="writtenContainer">
        <span class="true"></span>
        <span contentEditable class="writeBox" autofocus></span>
        <span class="after move"></span>
      </span>
      <span class="box sentence"></span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
